[build]
  publish = "kaha-hostel-control-center/dist"
  command = "cd kaha-hostel-control-center && npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  VITE_NODE_ENV = "production"
  # Add your production API URL here
  # VITE_API_BASE_URL = "https://your-api-domain.com/api/v1"

[context.deploy-preview.environment]
  VITE_NODE_ENV = "development"
  # Add your staging API URL here if different
  # VITE_API_BASE_URL = "https://your-staging-api-domain.com/api/v1"